<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Week 6 | JavaScript Pay Calculator </title>
</head>

<body>
    <script>
        var hourlyRate = 14.50;
        var hoursWorked = 32;
        var taxRate = 0.20;

        var grossPay = hourlyRate * hoursWorked * 2;
        var uncleShare = grossPay * taxRate;
        var netPay = grossPay - uncleShare;

        document.write("<p>Your gross pay is $" + grossPay + "</p>");
        document.write("<p>The money taken for taxes is $" + uncleShare + "</p>");
        document.write("<p>Your net pay is $" + netPay + "</p>");
        document.write("<p>Have a good day.</p>");
    </script>
</body>

</html>
