<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">


    <title>
        Tables and Forms | Week 5
    </title>

    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <h1>Week 5 Tables and Forms</h1>

    <h2> Table Example</h2>
    <!-- Start of Table -->
    <table>
        <!-- Head of Table -->
        <thread>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Program</th>
            </tr>

            <!-- Body of Table-->
            <tbody>
                <tr>
                    <td>Joel</td>
                    <td>Hanson</td>
                    <td>Professor</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>Allard</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Jordan</td>
                    <td>Dubreuil</td>
                    <td>Assistant Department Head</td>
                </tr>
                <tr>
                    <td>George</td>
                    <td>Saban</td>
                    <td>Professor</td>
                </tr>
            </tbody>
        </thread>
    </table>

    <h2>Basic Form Example</h2>
    <form action="#" method="post">
        <label for="username">User Name:</label>
        <br>
        <input type="text" name="username" placeholder="Enter username in the box">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" placeholder="Enter password in the box">



    </form>

    <form action="#" method="get">
        <!-- Start of Table -->
        <table>
            <!-- The Head -->
            <thead>
                <!-- First row in head-->
                <tr>
                    <th>Label</th>
                    <th>Input</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- Label -->
                    <td>Text Input</td>
                    <!-- Input -->
                    <td><input type="text" name="text-input" required></td>
                </tr>
                <tr>
                    <!-- Label -->
                    <td>Color Input</td>
                    <!-- Input -->
                    <td><input type="color" name="color-input" required></td>
                </tr>
                <tr>
                    <!-- Label -->
                    <td>Date Input</td>
                    <!-- Input -->
                    <td><input type="date" name="date-input" required></td>
                </tr>
                <tr>
                    <!-- Label -->
                    <td>File Input</td>
                    <!-- Input -->
                    <td><input type="file" name="file-input" required></td>
                </tr>
            </tbody>
        </table>

    </form>

</body>

</html>
