<!-- Tells the browser that this is an HTML document and to read it as such-->
<!DOCTYPE html>

<!-- The html tag with the language keyword (we are forcing it to english)-->
<html lang="en">

<!-- Will contain the title, meta data; Gets read first by the browser-->
<head>

<meta charset="UTF-8">

<!--Using the browsers view port and setting to it's native size-->
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Can do color 3 different ways
    1. Type it out (IDE will do the rest)
    2. rgb(000,000,000)
    3. Hex codes: #FF6347
    Secret 4th Way: hsl(%,%,%)
    -->
    
    <h1 style="color:red">hi</h1>
    <p><b>This is a paragraph</b></p>
    <h2><i>Listing In Order</i></h2>
    <ol>
        <li>List One</li>
        <li>List Two</li>
    </ol>

    <div style="color:green;border: 1px solid black">
        <h1>Div Test</h1>
        <p>Test the green color</p>
        <a href="http://www.google.com">Link to Google</a>
        <img src="./download.jpg">
    </div>

</body>



</html>
